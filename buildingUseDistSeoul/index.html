                function number_format(str) {

                    str = str + "";
                    if (str == "" || /[^0-9,]/.test(str)) return str;
                    str = str.replace(/,/g, "");

                    for (var i = 0; i < parseInt(str.length / 3, 10) ; i++) {
                        str = str.replace(/([0-9])([0-9]{3})(,|$)/, "$1,$2$3");
                    }

                    return str;
                }
